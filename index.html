<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    a {
      text-decoration: none;
      background: white;
      color: #6a11cb;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #2575fc;
      color: white;
    }

    a:focus {
      outline: 3px solid #fff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Select a page to visit:</p>
    <div class="links">
      <a href="homepage.html">HomePage</a>
      <a href="checkout.html">CartPage</a>
      <a href="cartpage.html">checkoutPage</a>
    </div>
  </div>
</body>
</html>
